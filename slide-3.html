<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>NHD 2024</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background-iframe="https://ahf.nuclearmuseum.org/ahf/history/atomic-accidents/" data-background-interactive>
					<div style="position: absolute; width: 40%; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
						<h2>Were there any accidents?</h2>
						<p>According to this inforgraphic in August of 1945 and again in May of 1946, two Los Alamos, NM scientists, Harry Daghlian and Louis Slotin, were exposed to lethal doses of radiation while performing experiments to determine critical mass. The both died after a week or two.</p>
					</div>
				</section>
			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script>
			Reveal.initialize();

			const loadScript = src => {
				return new Promise((resolve, reject) => {
						const script = document.createElement('script');
						script.type = 'text/javascript';
						script.onload = resolve;
						script.onerror = reject;
						script.src = src;
						document.head.append(script);
				})
			}

			loadScript( 'plugin/highlight/highlight.js' ).then(() => {
				Reveal.registerPlugin( RevealHighlight )
			})
		</script>

	</body>
</html>
