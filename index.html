<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-background-opacity=0.5 data-background-image="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Photovoltaik_adlershof.jpg/1024px-Photovoltaik_adlershof.jpg">
					<h1>Solarenergie</h1>
				</section>
				<section>
					<section>
						<h3>Vorteile</h3>
						<ul>
							<li>Es gibt unbegrenzt Sonnenenergie</li>
							<li>Einmaliger Kostenaufwand</li>
						</ul>
					</section>
					<section>
						<h3>Nachteile</h3>
						<ul>
							<li>Optimaler Platz benotigt fuer starksten Strom</li>
							<li>Energie gewinnt man nur bei Tag und Sonnenschein</li>
						</ul>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
